server:
  port: 9051
spring:
  application:
    name: message
  datasource:
    url: jdbc:postgresql://localhost:5432/message
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  cloud:
    discovery:
      enabled: true

eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

